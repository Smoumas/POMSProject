                  <th>分站名称</th>
                  <th>分发量</th>
                  <th>应该打包的数量</th>

                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td><input type="checkbox"></td>
                    <td>1</td>

                    <td>1</td>
                  </tr>
                  <tr>

                    <td>1</td>

                </table>

              <button type="button" class="btn btn-info">加入打印单</button>
            </div>
          </div>
        </div>
      </div>


      <!-- 此处开始写路线组合的主体部分-->
      <div>
        <div>
          <input type="text"  class="form-control " id="printListTitle"
                 placeholder="此处输入打印单标题">
        </div>
        <table class="table table-hover table-striped">
          <thead>
          <th>分站编号</th>
          <th>分站名称</th>
          <th>分发量</th>
